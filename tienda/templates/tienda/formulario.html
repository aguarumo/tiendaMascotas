{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'tienda/Imagenes/Logo Tarjeta.png' %}">
    <link  rel="stylesheet" href="{% static 'tienda/css/estilo.css' %}" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Agrego Libreria Jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- Agrego Bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
   
    <title>Mascotik Store</title>
</head> 


<body>
    {% include 'tienda/includes/navbar.html' %}
        <br>
    {% block content %}

<br>
<div class="text-center">
<h1>Donaciones</h1>
</div>

<form class="col-12 needs-validation" novalidate>
    <div class="col-md-12">
      <label for="validationDefault01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationDefault01" value="" required>
    </div>


    <div class="col-md-12">
      <label for="validationDefault02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationDefault02" value="" required>
    </div>


    <div class="col-md-12">
      <label for="validationDefault03" class="form-label">Correo</label>
      <input type="email" class="form-control" id="validationDefault03" required>
    </div>


  
    <div class="col-md-12">
      <label for="validationDefault04" class="form-label">¿Cuánto quieres donar?</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Seleccione...</option>
        <option>1.000</option>
        <option>5.000</option>
        <option>10.000</option>
        <option>20.000</option>
        <option>50.000</option>
        <option>100.000</option>
        <option>500.000</option>
      </select>
    </div>

    <div class="col-md-12">
        <label for="validationDefault04" class="form-label">Medio de pago</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Seleccione...</option>
          <option>Transferencia Bancaria</option>
          <option>Débito</option>
          <option>Crédito</option>
        </select>
      </div>


    <div class="col-md-12">
      <label for="validationDefaultTelefono" class="form-label">Telefono</label>
      <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">+56</span>
      <input type="text" class="form-control" id="validationDefaultTelefono" aria-describedby="inputGroupPrepend3 validationDefaultTelefonoFeedback" required>
      </div>
    </div>


      <div class="col-md-12">
        <label for="validationDefault05" class="form-label">Mensaje</label>
        <input type="text" class="form-control" id="validationDefault06" required>
      </div>


    <br>
    <div class="col-md-12">
      <div class="text-center">
      <div class="form-check text-center">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Acepta Nuestros terminos y condiciones
        </label>
      </div>
    </div>


    <div class="col-md-12">
      <div class="text-center">
      <button class="btn btn-primary" type="submit">DONAR</button>
    </div>
    </div>

    </div>
  </form>


<p class="text-center">
    <strong>¡Gracias por tu apoyo!</strong>
</p>

{% endblock %}

    {% include 'tienda/includes/tarjeta.html' %}
</body>



</html>
