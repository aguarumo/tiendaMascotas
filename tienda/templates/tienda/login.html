{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'tienda/Imagenes/Logo Tarjeta.png' %}">
    <link  rel="stylesheet" href="{% static 'tienda/css/estilo.css' %}" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Agrego Libreria Jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- Agrego Bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
   
    <title>Panel de Administracion</title>
</head>
<body>
    {% include 'tienda/includes/navbar.html' %}
    <br>

    <div class="container mt-5">
        <div class="row">

            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="{% static 'tienda/Imagenes/Logo Tarjeta.png' %}" alt="Logo de la Empresa" class="img-fluid">
            </div>

            <!-- Right side: Login form -->
            <div class="col-md-6">
                <h2 class="mb-4">Iniciar Sesión</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </form>
                {% if messages %}
                    <div class="mt-3">
                        <ul class="list-group">
                            {% for message in messages %}
                                <li class="list-group-item list-group-item-danger">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                <!--
                <div class="mt-3">
                    <a href="{% url 'register' %}" class="btn btn-secondary btn-block">Registrarse</a>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
