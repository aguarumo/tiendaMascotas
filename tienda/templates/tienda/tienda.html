{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="{% static 'tienda/Imagenes/Logo Tarjeta.png' %}">
        <link  rel="stylesheet" href="{% static 'tienda/css/estilo.css' %}" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
         <!-- Agrego Libreria Jquery -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
         <!-- Agrego Bootstrap: -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
       
    <title>Mascotik Store</title>
</head>

<body>
    {% include 'tienda/includes/navbar.html' %}
    <br>
    {% block content %}
    <div class="container">
        <div class="row row-cols-auto" id="contenedor-tienda">
        </div>
        <br>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>
    <br>
    {% endblock %}

    {% include 'tienda/includes/tarjeta.html' %}
</body>

<script>
$(document).ready(function() {
    function cargarDatos() {
        $.getJSON("tienda_productos/", function(data) {
            $.each(data.productos, function(index, producto) {
                var nuevaTarjeta = $("<div class='card tarjetas mb-3 me-3' style='width: 22rem;'>");
                var imagenUrl = "media/" + producto.imagen;
                nuevaTarjeta.append("<img src='" + imagenUrl + "' class='card-img-top' alt='" + producto.titulo + "'>");
                nuevaTarjeta.append("<p class='card-text text-center'><strong>" + producto.titulo + "</strong></p>");
                var ul = $("<ul>");
                ul.append("<li> Precio: " + producto.precio + "</li>");
                nuevaTarjeta.append(ul);
                nuevaTarjeta.append("<input type='button' class='btn btn-primary' value='Ver Detalles'>");
                nuevaTarjeta.click(function() {
                    $("#exampleModal").empty()
                    $("#exampleModal").append('<div class="modal-dialog bg-color"><div class="modal-content"><div class="modal-header bg-color"> <h1 class="modal-title fs-4">' + producto.titulo + '</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div> <div class="modal-body"><img src="' + imagenUrl + '" style="width: 465px; height:300px;"> <br><strong>DESCRIPCI√ìN DEL PRODUCTO:</strong>' + producto.descripcion + '<br> <br><strong>üíµPRECIO:</strong> ' + producto.precio + ' <br><strong>üì¶DETALLES DEL PRODUCTO:</strong> ' + producto.detalle + ' <br><strong>‚ö°STOCK DISPONIBLE:</strong> ' + producto.stock + ' <br><strong>#Ô∏è‚É£COD. PRODUCTO:</strong> ' + producto.codigo + ' <br><strong>üööENV√çO:</strong> ' + (producto.envio ? 'S√≠' : 'No') + ' <br><strong>üõçÔ∏èRETIRO:</strong> ' + (producto.retiro ? 'S√≠' : 'No') + '</div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Comprar</button></div></div></div>')
                    $("#exampleModal").modal("show")
                });
                $("#contenedor-tienda").append(nuevaTarjeta);
            });
        });
    }

    cargarDatos();
});
</script>
</html>
